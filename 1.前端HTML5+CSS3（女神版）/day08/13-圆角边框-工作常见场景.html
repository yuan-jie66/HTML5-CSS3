<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            margin: 50px auto;
            height: 200px;
            width: 200px;
            background-color: pink;

            /* border-radius: 100px; */
            /* 正圆：盒子宽高的一半 */
            border-radius: 50%;
        }


        /* 胶囊状：长方形  高度的一半 */
        .two{
            margin: 0 auto;
            width: 400px;
            height: 200px;
            background-color: skyblue;

            border-radius: 100px;
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>

</body>
</html>
