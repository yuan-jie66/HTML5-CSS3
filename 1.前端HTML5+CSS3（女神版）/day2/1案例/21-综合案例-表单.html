<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>青春不常在，抓紧谈恋爱</h1>
    <hr>
    <form action="">
        昵称：<input type="text" placeholder="请输入昵称">
        <br>
        性别：<label><input type="radio" name="gender">男</label>
              <label><input type="radio" name="gender">女</label>
        <br>
        <br>
        所在城市：
        <select>
            <option>北京</option>
            <option>上海</option>
            <option selected>广州</option>
        </select>
        <br>
        <br>
        婚姻状况：
        <label><input type="radio" name="gender" checked>未婚</label>
        <label><input type="radio" name="gender">已婚</label>        
        <label><input type="radio" name="gender">保密</label>
        <br>
        <br>
        喜欢的类型：
            <label><input type="checkbox" checked >可爱</label>
            <label><input type="checkbox" checked>病娇</label>
            <label><input type="checkbox">御姐</label>

        <br>
        <br>
        个人介绍：
        <br>
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <h3>我承诺</h3>
        <ul>
            <li>年满18</li>
            <li>年满18</li>
            <li>年满18</li>
        </ul>
        <label><input type="checkbox">我同意所有条款</label>
        
        <br>
        <br>
        <input type="submit" value="免费注册">
        <button type="reset">重置</button>
    </form>
</body>
</html>
