<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css注释 */
        /* 这里写的都是css */
        /* 选择器{css属性} */
        /* 选择器：查找标签 */
        p {
            /* 文字颜色变红色 */
            color: yellow;
            /* 字变大 */
            font-size: 30px;
            /* 背景颜色 */
            background-color: red;
            /*  background-color: chartreuse; */
            
            /* width height */
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <p>这是一个p标签</p>
</body>
</html>
