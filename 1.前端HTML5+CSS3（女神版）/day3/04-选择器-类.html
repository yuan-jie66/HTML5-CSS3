<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            color: red;
        }

        .size{
            font-size: 66px;
        }
    </style>
</head>
<body>
    <!-- 类：定义  和   使用才能生效 -->
    <p>1111</p>
    <!-- 一个标签可以使用多个类名，但需要空格隔开 -->
    <p class="red size">2222</p>
    <div class="red">这个也要变红/div>
</body>
</html>
